[keystores]
	[keystores.store2]
		path = "clave.jks"
		[keystores.store2.aliases.key2]
			name = "mykey"
[projects]
	[projects.default]
		sync = true
		preserve = true
		followtags = true
		build = true
		keystore = "store2"
		keyalias = "key2"
		javahome = "/usr/lib/jvm/java-17-openjdk"
	[projects.mihon-extensions]
		followtags = false
		[projects.mihon-extensions.tasks.komga]
			exec = "src:all:komga:assembleRelease"
	[projects.thunderbird-android]
